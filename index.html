<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy">

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Bittorrent Client in node js</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="block p-5">
        <div class="block">
            <label class="label">Torrent Path</label>
            <input id="torrentPath" class="input"/>
            <button id="selectFileBtn" class="button mt-3">Select File</button>
          </div>
          <div class="block">
            <label class="label">Destination Folder</label>
            <input id="destPath" class="input"/>
            <button id="selectDestBtn" class="button mt-3">Select destination</button>
          </div>
          <button id="startBtn" class="button mt-3">Start Torrent</button>
          <p id="logs" class="mt-3"></p>
          <progress id="bar" class="progress mt-3 is-success" max="100" value="0"></progress>
          <h1 id="progressPercentage" class="subtitle"></h1>
    </div>
    <script type="module" src="./renderer.js"></script>
  </body>
</html>
